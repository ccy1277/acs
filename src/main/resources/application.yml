# \u7AEF\u53E3
server:
  port: 9090
  # \u9879\u76EE\u8BBF\u95EE\u5730\u5740
  servlet:
    context-path: /acs
spring:
  # Redis
  redis:
    host: 127.0.0.1 # Redis\u670D\u52A1\u5668\u5730\u5740
    database: 0 # Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09
    port: 6379 # Redis\u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3
    password: # Redis\u670D\u52A1\u5668\u8FDE\u63A5\u5BC6\u7801\uFF08\u9ED8\u8BA4\u4E3A\u7A7A\uFF09
    jedis:
      pool:
        max-active: 8 # \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
        max-wait: -1ms # \u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
        max-idle: 8 # \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
        min-idle: 0 # \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
    timeout: 3000ms # \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
  cache:
    redis:
      time-to-live: 3600000 # \u6307\u5B9A\u8FC7\u671F\u65F6\u95F4
  # \u6307\u5B9A\u73AF\u5883
  profiles:
     active: dev
  # \u70ED\u90E8\u7F72
  devtools:
    restart:
      enabled: true  #\u8BBE\u7F6E\u5F00\u542F\u70ED\u90E8\u7F72
      additional-paths: src/main/java #\u91CD\u542F\u76EE\u5F55
      exclude: WEB-INF/**
# \u65E5\u5FD7
logging:
  # \u81EA\u5B9A\u4E49\u914D\u7F6E\u6587\u4EF6
  config: classpath:log/logback-spring.xml
# mybatis-plus
mybatis-plus:
  # MyBatis Mapper \u6240\u5BF9\u5E94\u7684 XML\u6587\u4EF6\u4F4D\u7F6E\uFF0C\u5982\u679C\u60A8\u5728 Mapper \u4E2D\u6709\u81EA\u5B9A\u4E49\u65B9\u6CD5(XML\u4E2D\u6709\u81EA\u5B9A\u4E49\u5B9E\u73B0)\uFF0C\u9700\u8981\u8FDB\u884C\u8BE5\u914D\u7F6E
  # Maven \u591A\u6A21\u5757\u9879\u76EE\u7684\u626B\u63CF\u8DEF\u5F84\u9700\u4EE5 classpath*: \u5F00\u5934\uFF08\u5373\u52A0\u8F7D\u591A\u4E2A jar\u5305\u4E0B\u7684 XML\uFF09
  mapper-locations: classpath*:/mappers/*.xml
  global-config:
    db-config:
      #\u4E3B\u952E\u7B56\u7565
      id-type: auto
  configuration:
    # \u662F\u5426\u5F00\u542F\u81EA\u52A8\u9A7C\u5CF0\u547D\u540D\u89C4\u5219\uFF08camel case\uFF09\u6620\u5C04
    map-underscore-to-camel-case: true
    # MyBatis\u81EA\u52A8\u6620\u5C04\u7B56\u7565\uFF0C\u901A\u8FC7\u8BE5\u914D\u7F6E\u53EF\u6307\u5B9A MyBatis \u662F\u5426\u5E76\u4E14\u5982\u4F55\u6765\u81EA\u52A8\u6620\u5C04\u6570\u636E\u8868\u5B57\u6BB5\u4E0E\u5BF9\u8C61\u7684\u5C5E\u6027\uFF0C\u603B\u5171\u6709 3 \u79CD\u53EF\u9009\u503C\uFF1A
    # NONE\uFF1A\u4E0D\u542F\u7528\u81EA\u52A8\u6620\u5C04 PARTIAL\uFF1A\u53EA\u5BF9\u975E\u5D4C\u5957\u7684 resultMap \u8FDB\u884C\u81EA\u52A8\u6620\u5C04 FULL\uFF1A\u5BF9\u6240\u6709\u7684 resultMap \u90FD\u8FDB\u884C\u81EA\u52A8\u6620\u5C04
    auto-mapping-behavior: partial
